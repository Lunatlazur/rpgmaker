locales: [en, ja]
description:en: |-
  This plugin shows speaker's name window.
description:ja: |-
  このプラグインは名前ウィンドウを表示できるようにします。
params:
  - param:en: textColor
    param:ja: テキストカラー
    desc:en: Text color index for actor name window.
    desc:ja: 名前を表示するテキストの色番号を指定します。
    default: 1
    type: number
  - param:en: horizontalPosition
    param:ja: 水平位置
    desc:en: Horizontal position for actor name window.
    desc:ja: 名前を表示するウインドウの水平位置を画面左端からのpx単位で指定します。
    default: 0
    type: number
structs:
commands:
changelogs:
  - version: 1.1.0
    date: 2020-01-22
    changes:en: |-
      - Added option to specify horizontal position of name window.
      - Fixed the name not being displayed correctly on the backlog
        when using the backlog plugin.
    changes:ja: |-
      - 名前ウインドウの水平位置を指定するオプションを追加
      - バックログプラグイン利用時、バックログ上で名前が正しく表示されないのを修正
  - version: 1.0.1
    date: 2019-09-09
    changes:en: |-
      - Fixed that the name window was not displayed correctly when
        the display position of the message window was not at the bottom.
    changes:ja: |-
      - メッセージウインドウの表示位置が下以外のときに、名前ウィンドウが正しく表示されないのを修正
  - version: 1.0.0
    date: 2018-04-01
    changes:en: |-
      - Published.
    changes:ja: |-
      - 公開
